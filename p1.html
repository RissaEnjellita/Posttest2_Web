  <div class="sales-boxes">
    <h1>Formulir Pemesanan Buket</h1>
    <div class="content">
      <form action="home.html">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Nama Lengkap</span>
            <input type="text" name="nama" placeholder="Masukkan Nama Anda" required>
          </div>
          <div class="input-box">
            <span class="details">No HP</span>
            <input type="text" name="nomor" pattern="[0-9]" placeholder="Masukkan No HP/WA Anda" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" name="email" placeholder="Masukkan Email Anda" required>
          </div>
          <div class="user-details">
            <div class="input-box2">
              <span class="details">Alamat Lengkap</span>
              <textarea type="text" name="alamat" placeholder="Masukkan Alamat Anda"
              rows="0"
              cols="0" required>
            </textarea>
            </div>
            <div class="input-box">
              <span class="details">Warna Kertas</span>
              <div class="topp">
                <input class="checkbox" type="checkbox" id="sesuai-foto">
                <label class="check" for="sesuai-foto">Sesuai Foto</label>
              </div>
              <div>
                <input class="checkbox" type="checkbox" id="hitam">
                <label class="check" for="hitam">Hitam</label>
              </div>
              <div>
                <input class="checkbox" type="checkbox" id="putih">
                <label class="check" for="putih">Putih</label>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
